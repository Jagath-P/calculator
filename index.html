<!DOCTYPE html>
<html>
    <head>
<meta lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>
    Calculator
</title>
    </head>
    <body>
        <div class="intro">
        <h1>CALCULATOR</h1>
        
            
        <label class="my_label" for="display">enter the number</label><br>

        </div>
        
      
        <div class="main">
            <input type="text" id="display" class="input">
<button class="symbol" id="add" value="+">+</button>
<button class="symbol" id= "subtract" value="-">-</button>
<button class="symbol" id="multiply"   value="*">*</button>
<button class="symbol" id="divide"   value="/">/</button>
<button class="digit" id="1"  value="1">1</button>
<button class="digit" id="2"  value="2">2</button>
<button class="digit" id="3"  value="3">3</button>

<button id="spec">=</button>
<button class="digit" id="4" value="4">4</button>
<button class="digit" id="5"  value="5">5</button>
<button  class="digit" id="6"  value="6">6</button>
<button id="clear">A/C</button>
<button class="digit" id="7" value="7">7</button>
<button class="digit" id="8" value="8">8</button>
<button class="digit" id="9" value="9">9</button>
<button class="digit" id="0" value="0">0</button>
<button class="backspace">BACK</button>

</div>
<script src="./script.js"></script>


    </body>
</html>
